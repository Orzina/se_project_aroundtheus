<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Or Strom" />
    <meta name="description" content="Explore and share trips around the US" />
    <meta name="keywords" content="explore, trips, usa, lake louise" />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__container">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
        <div class="header__divider"></div>
      </header>
      <main class="main">
        <section class="profile page__container">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                src="./images/Edit.svg"
                alt="Edit icon"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button">
            <img
              src="./images/Add.svg"
              alt="plus icon"
              class="profie__add-icon"
            />
          </button>
        </section>
        <section class="elements page__container">
          <ul class="elements__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__button-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__button-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">bald Mountains</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__button-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__button-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__card-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button">
                  <img
                    src="./images/Like.svg"
                    class="card__card-icon"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__container">
        <p class="footer__paragraph">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
